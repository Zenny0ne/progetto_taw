<div class="bg-white w-full flex flex-col gap-5 px-3 md:px-16 lg:px-28 md:flex-row">
    <aside class="hidden py-4 md:w-1/3 lg:w-1/4 md:block">
        <div class="main-container">
            <div class="nav-container">
                <div class="sticky flex flex-col gap-2 p-4 text-sm border-r border-indigo-100 top-12">
                    <h2 class="pl-3 mb-4 text-2xl font-semibold">Settings</h2>

                    <!-- Route Navigation Links -->
                    <li [routerLink]="[{ outlets: { settingsOutlet: ['editProfile'] } }]" routerLinkActive="active"
                        class="flex cursor-pointer items-center px-3 py-2.5 font-bold bg-white text-indigo-900 hover:border hover:rounded-full">
                        Public Profile
                    </li>
                    <li [routerLink]="[{ outlets: { settingsOutlet: ['notifications'] } }]"
                        class="flex cursor-pointer items-center px-3 py-2.5 font-semibold hover:text-indigo-900 hover:border hover:rounded-full">
                        Notifications
                    </li>
                    <li (click)="logout()"
                    class="flex cursor-pointer items-center px-3 py-2.5 font-semibold hover:text-indigo-900 hover:border hover:rounded-full">
                    Log out
                </li>
                </div>
            </div>
        </div>
    </aside>

    <!-- Routed components will load here -->
    <div class="component-container">
       <app-edit-profile></app-edit-profile>
    </div>
</div>
