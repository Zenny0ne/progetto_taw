<div class="bg-gray-100 font-[sans-serif]">
  <div class="min-h-screen flex flex-col items-center justify-center py-6 px-4">
    <div class="max-w-md w-full">
      <div class="p-8 rounded-2xl bg-white shadow">
        <h2 class="text-gray-800 text-center text-2xl font-bold">Register</h2>
        <form [formGroup]="registerForm" class="mt-8 space-y-4" (ngSubmit)="signUp()">
          <div>
            <label class="text-gray-800 text-sm mb-2 block">Username</label>
            <div class="relative flex items-center">
              <input formControlName="username" type="username" required
                     class="w-full text-gray-800 text-sm border border-gray-300 px-4 py-3 rounded-md outline-blue-600"
                     placeholder="Enter Username" />
            </div>
            <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="error-message">
              <span *ngIf="registerForm.get('username')?.hasError('required')">Username is required.</span>
            </div>
          </div>
          <!-- Email Field -->
          <div>
            <label class="text-gray-800 text-sm mb-2 block">Email</label>
            <div class="relative flex items-center">
              <input formControlName="email" type="email" required
                     class="w-full text-gray-800 text-sm border border-gray-300 px-4 py-3 rounded-md outline-blue-600"
                     placeholder="Enter Email" />
            </div>
            <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
              <span *ngIf="registerForm.get('email')?.hasError('required')">Email is required.</span>
              <span *ngIf="registerForm.get('email')?.hasError('email')">Invalid email format.</span>
            </div>
          </div>

          <!-- Password Field -->
          <div>
            <label class="text-gray-800 text-sm mb-2 block">Password</label>
            <div class="relative flex items-center">
              <input formControlName="password" type="password" required
                     class="w-full text-gray-800 text-sm border border-gray-300 px-4 py-3 rounded-md outline-blue-600"
                     placeholder="Enter password" />
            </div>
            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
              <span *ngIf="registerForm.get('password')?.hasError('required')">Password is required.</span>
              <span *ngIf="registerForm.get('password')?.hasError('minlength')">Password must be at least 6 characters long.</span>
            </div>
          </div>

          <!-- Confirm Password Field -->
          <div>
            <label class="text-gray-800 text-sm mb-2 block">Repeat Password</label>
            <div class="relative flex items-center">
              <input formControlName="passwordRaw" type="password" required
                     class="w-full text-gray-800 text-sm border border-gray-300 px-4 py-3 rounded-md outline-blue-600"
                     placeholder="Enter password" />
            </div>
            <div *ngIf="registerForm.errors?.['passwordsMismatch'] && registerForm.get('passwordRaw')?.touched">
              Passwords do not match.
            </div>
          </div>

          <!-- Address Field -->
          <div>
            <label class="text-gray-800 text-sm mb-2 block">Address</label>
            <div class="relative flex items-center">
              <input formControlName="address" type="text" required
                     class="w-full text-gray-800 text-sm border border-gray-300 px-4 py-3 rounded-md outline-blue-600"
                     placeholder="Enter Address" />
            </div>
            <div *ngIf="registerForm.get('address')?.invalid && registerForm.get('address')?.touched" class="error-message">
              <span *ngIf="registerForm.get('address')?.hasError('required')">Address is required.</span>
            </div>
          </div>

          <!-- Terms Checkbox -->
          <div class="flex flex-wrap items-center justify-between gap-4">
            <div class="flex items-center">
              <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 shrink-0 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
              <label for="remember-me" class="ml-3 block text-sm text-gray-800">
                Accept terms
              </label>
            </div>
          </div>

          <!-- Error and Success Messages -->
          <div>
            {{ errorMessage }}
          </div>
          <div class="!mt-8">
            <button type="submit" [disabled]="registerForm.invalid"
                    class="w-full py-3 px-4 text-sm tracking-wide rounded-lg text-white cursor-pointer bg-blue-600 hover:bg-blue-700 focus:outline-none">
              Register
            </button>
          </div>
          <p class="ml-3 block text-sm text-gray-800" *ngIf="submitted && registerForm.valid">Register successful!</p>
          <p class="ml-3 block text-sm text-gray-800" *ngIf="submitted && registerForm.invalid">Please fix the errors in the form.</p>
        </form>
      </div>
    </div>
  </div>
</div>
